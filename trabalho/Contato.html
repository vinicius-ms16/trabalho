<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefeitura Municipal - Contato</title>
    <link rel="stylesheet" href="ContatoCs.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Prefeitura Municipal</h1>
            <nav>
                <ul>
                    <li><a href="http://127.0.0.1:5500/Site.html">Início</a></li>
                    <li><a href="#Notícias">Notícias</a></li>
                    <li><a href="http://127.0.0.1:5500/Site.html">Serviços</a></li>
                    <li><a href="http://127.0.0.1:5500/Contato.html">Contato</a></li>
                </ul>
            </nav>
            <button id="toggle-mode">Modo Escuro</button>
        </div>
    </header>

    <!-- Contato Section -->
    <section id="contato" class="contato-section">
        <div class="container">
            <h2>Fale Conosco</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Prefeitura Municipal. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="ScriptContato.js"></script>
</body>
</html>
